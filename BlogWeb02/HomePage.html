<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web02.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>主页</title>
</head>
<script>
    //点击页面后延迟3s跳转
    function disappear() {
        setTimeout(function () { document.getElementById("start").style.display = "none"; }, 600);
    }
</script>
<script type="text/javascript">
    //qqvx二维码悬浮
    function showQQ() {
        document.getElementById("qqImg").style.display = 'block';
    }
    function hideQQ() {
        document.getElementById("qqImg").style.display = 'none';
    }
    function showVX() {
        document.getElementById("vxImg").style.display = 'block';
    }
    function hideVX() {
        document.getElementById("vxImg").style.display = 'none';
    }
</script>
<script>
    //图片旋转
    document.getElementById("infoLogo").onmouseover=function(){
        document.getElementById("infoLogo").style.transform="rotate(360deg)";
    }
</script>
<body>
    <!--start-->
    <div onclick="disappear()" id="start">
        <div class="container">
            <h3 id="hello" class="typed-out">Hello,Welcome your coming...</h3>
        </div>
        <button id="start-button" class="btn-6"><span>Read More</span></button>
    </div>
    <!--导航栏-->
    <header class="head">
        <div class="head_logo_div">
            <img class="logo_img" src="https://cdn.worldvectorlogo.com/logos/bei-web-51784.svg" />
        </div>
        <div class="head_nav_div">
            <nav class="head_nav">
                <ul id="nav_ul">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#softwork">SoftWork</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="home" class="box">
            <div id="personal-card">
                <div id="card-info" class="is-center">
                    <div id="info-image">
                        <img id="infoLogo"
                            src="https://github.com/Lconfident/Pictures/blob/main/v2-fc4f3c6f2c72b34379c5378de0b8bc1e_r.jpg?raw=true"
                            alt="image" />
                    </div>
                    <div id="info-name">北北</div>
                    <div id="info-description">太原理工大学，软工大二在读</div>
                </div>
                <div id="card-icon" class="is-center">
                    <a href="mailto:liuyefei2004@outlook.com">
                        <i class="icon fa fa-envelope"></i>
                    </a>
                    <a onmouseover="showQQ()" onmouseout="hideQQ()" id="qq">
                        <i class="icon fa fa-qq"></i>
                    </a>
                    <a id="vx">
                        <i onmouseover="showVX()" onmouseout="hideVX()" class="icon fa fa-weixin"></i>
                    </a>
                    <a id="github" href="https://github.com/Lconfident" target="_blank">
                        <i class="icon fa fa-github"></i>
                    </a>
                </div>
            </div>
            <div id="contact">
                <div id="qqImg" class="qq-vx-img">
                    <img onmouseover="rotates()" onmouseout="rotaten()"  class="contact-img" src="https://github.com/Lconfident/Pictures/blob/main/d72b85160d87c19b4f94802191e200f.jpg?raw=true" />
                </div>
                <div id="vxImg" class="qq-vx-img" >
                    <img class="contact-img" src="https://github.com/Lconfident/Pictures/blob/main/19dff85b6bc62f2231c62ef2ec47729.jpg?raw=true" />
                </div>
            </div>

        </div>
        <div id="schedule"></div>
        <div id="softwork"></div>
        <div id="contact"></div>
    </main>
    <footer></footer>
</body>

</html>
